# ==========================================
#   NexusVault Backend Configuration
# ==========================================

spring.application.name=nexusvault-backend
server.port=8080

# ==========================================
#   MongoDB Configuration
# ==========================================
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/nexusvault}
spring.data.mongodb.database=${MONGODB_DATABASE:nexusvault}

# ==========================================
#   JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET:NexusVaultSuperSecretKey2024PleaseChangeThisInProduction!}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
#   Mail Configuration (Gmail SMTP)
# ==========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ==========================================
#   Quartz Scheduler
# ==========================================
spring.quartz.job-store-type=memory
spring.quartz.auto-startup=true
spring.quartz.overwrite-existing-jobs=true

# ==========================================
#   File Upload (for Library PDFs)
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=${FILE_UPLOAD_DIR:./uploads}

# ==========================================
#   OpenAPI / Swagger
# ==========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ==========================================
#   Logging
# ==========================================
logging.level.com.nexusvault=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==========================================
#   CORS (Dev ? tighten in prod)
# ==========================================
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}